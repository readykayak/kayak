<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReadyKayak Booking</title>
</head>
<body style="margin:0; padding:20px; font-family:Arial, sans-serif; text-align:center; background-color:#f9f9f9;">

  <h1 style="color:#2b5dff;">Book Your Kayak with ReadyKayak</h1>

  <!-- SimplyBook.me Widget Embed -->
  <script src="//widget.simplybook.me/v2/widget/widget.js" type="text/javascript"></script>
  <script type="text/javascript">
    var widget = new SimplybookWidget({
      "widget_type":"iframe",
      "url":"https:\/\/readykayak.simplybook.me",
      "theme":"adacompliant",
      "theme_settings":{
        "timeline_hide_unavailable":"1",
        "hide_past_days":"0",
        "timeline_show_end_time":"0",
        "timeline_modern_display":"as_slots",
        "display_item_mode":"block",
        "sb_review_image":"",
        "hide_img_mode":"0",
        "show_sidebar":"1"
      },
      "timeline":"modern",
      "datepicker":"top_calendar",
      "is_rtl":false,
      "app_config":{
        "clear_session":0,
        "predefined":[],
        "allow_switch_to_ada":0
      }
    });
  </script>
<script src="https://widget.simplybook.me/v2/widget/widget.js"></script>
<script>
  var widget = new SimplybookWidget({
    widget_type: "floating_button",
    url: "https://readykayak.simplybook.me",
    button_title: "Reserve your Kayak",
    button_background_color: "#1e90ff",
    button_text_color: "#ffffff"
  });
</script>

</html>
